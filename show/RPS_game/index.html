<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/6ccb8f8d97.js" crossorigin="anonymous"></script>
</head>
<body>

    <h1>Rock - Paper - Scissors</h1>

    <div class="choices">
        <button onclick="playGame('rock')" id="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button onclick="playGame('paper')" id="paper"><i class="fa-solid fa-hand"></i></button>
        <button onclick="playGame('scissor')" id="scissor"><i class="fa-solid fa-hand-scissors"></i></button>    
    </div>

    <div id="playerDisplay_T">
        Player : <div id="playerDisplay"></div>
    </div>
    <div id="computerDisplay_T">
        Computer : <div id="computerDisplay"></div>
    </div>
    <div id="resultDisplay"></div>

    <div class="scoreDisplay">
        Player Score : <span id="playerScoreDisplay">0</span>
    </div>
    <div class="scoreDisplay">
        Computer Score : <span id="computerScoreDisplay">0</span>
    </div>

    <script src="index.js"></script>
</body>
</html>
